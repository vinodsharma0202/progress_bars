<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Progress Bar TestCases</title>
<!--jquery and qunit files-->
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>

<!--jquery and qunit files-->
<script type="text/javascript"
	src="http://code.jquery.com/qunit/qunit-1.12.0.js"></script>
<link rel="stylesheet" type="text/css"
	href="http://code.jquery.com/qunit/qunit-1.12.0.css">

<!--include the file we are testing along with its test file-->
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/controller_test.js"></script>
</head>
<body>
	<!--Test results will go here-->
	<div id="qunit"></div>
	<div style="display: none">
		<progress id="progress1" value="0" max="100"></progress>
		<span id="progress1_Count" class="percentage"></span>
		<progress id="progress2" value="0" max="100"></progress>
		<span id="progress2_Count" class="percentage"></span>
		<progress id="progress3" value="0" max="100"></progress>
		<span id="progress3_Count" class="percentage"></span>
	</div>
	<div id="qunit-fixture">
		<input id="result">
		<div id="validation"></div>
	</div>
</body>
</html>
